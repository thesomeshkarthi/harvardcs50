<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
    <link rel = "stylesheet" type = "text/css" href = "style.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">

    <script>


        function checkAnswer(){

            let score = 0;

            let genderAnswer = document.querySelector('input[name = "gender"]:checked');
            if (genderAnswer.value === 'male') {
                score++;
            }


            let colorAnswer = document.querySelector('input[name = "color"]:checked');
            if (colorAnswer.value === 'blue'){
                    score++;
                }
            let spellingAnswer = document.querySelector('input[name = "spelling"]:checked');

            if (spellingAnswer.value === 'Somesh'){
                        score++;
                }

            document.querySelector('#message').innerHTML = 'SCORE: ' + score;
        }

    </script>




</head>
<body>
    <h1>Welcome to My <span class = "emphasis">Quiz!</span></h1>

    <h1 id = "message"> ... </h1>

    <h2> Be sure to follow these rules...</h2>
    <ul class="list-group">
        <li class="list-group-item">No texting your friend for answers!</li>
        <li class="list-group-item">No Googling Answers!</li>
        <li class="list-group-item">Don't look at your notes!</li>
        <li class="list-group-item">Don't study!</li>
        <li class="list-group-item">Have fun!</li>
    </ul>
    <hr>

    <form>
        <p> What is my gender? </p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>

        <p> What is my favorite color? </p>
        <input type="radio" id="red" name="color" value="red">
        <label for="red">Red</label><br>
        <input type="radio" id="blue" name="color" value="blue">
        <label for="blue">Blue</label><br>
        <input type="radio" id="green" name="color" value="green">
        <label for="green">Green</label>


        <p> What is the correct spelling of my name? </p>
        <input type="radio" id="Somash" name="spelling" value="Somash">
        <label for="Somash">Somash</label><br>
        <input type="radio" id="Samesh" name="spelling" value="Samesh">
        <label for="Samesh">Samesh</label><br>
        <input type="radio" id="Somesh" name="spelling" value="Somesh">
        <label for="Somesh">Somesh</label>

        <br><br><br>
        <input type = "submit" onclick = "checkAnswer(); return false;">
        <br><br>

    </form>

</body>
</html>
